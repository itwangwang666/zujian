<!DOCTYPE html>

	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		var arr = [23,44,32,1,56,87,3,22,34];
		for (var i =0 ;i< arr.length-1 ; i++) {
			for(var j= 0;j<arr.length-i-1;j++){
				if(arr[j]>arr[j+1]){
				var temp = arr[j];
				arr[j]=arr[j+1];
				arr[j+1]=temp;
			}
			}
		}
		console.log(arr);

	</script>
</body>
